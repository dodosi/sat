<!DOCTYPE html>
<html>
<head>
  <title>Chart.js Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <canvas id="myChart2"></canvas>
            </div>
          </div>
        </div>
      </div>
  </div>

  <script>
    // Get the canvas element
    var ctx = document.getElementById('myChart').getContext('2d');
  
    // Create the chart
    var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3],
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
  <script>
    var data = [42];
    var options = {
  responsive: true,
  maintainAspectRatio: false,
  plugins: {
    title: {
      display: false
    },
    legend: {
      display: false
    },
    tooltips: {
      enabled: false
    },
    datalabels: {
      display: true,
      anchor: 'center',
      align: 'center',
      font: {
        size: 48
      },
      formatter: function(value) {
        return value.toLocaleString(); // Format the value with thousands separator
      }
    }
  },
  scales: {
    x: {
      display: false
    },
    y: {
      display: false
    }
  }
};
var ctx = document.getElementById('myChart2').getContext('2d');
var myChart = new Chart(ctx, {
  type: 'bar',
  data: {
    labels: [''],
    datasets: [{
      data: data,
      backgroundColor: 'rgba(75, 192, 192, 0.2)',
      borderColor: 'rgba(75, 192, 192, 1)',
      borderWidth: 1
    }]
  },
  options: options
});

  </script>
</body>
</html>
</body>
</html>
